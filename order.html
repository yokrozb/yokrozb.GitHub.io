<body id="orderbody">
    <h1>Customer Information</h1>
    <form action="" id="form">
        <div class="label-input-container">
            <label for="shop-name">Shop Name:</label><br>
            <input class="blowout-input" type="text" id="'shop-name">
        </div>
        <br>

        <div class="label-input-container">

        <br>
<div class="label-input-container">

</div>
        <br>

        <div class="label-input-container">

        <br>
